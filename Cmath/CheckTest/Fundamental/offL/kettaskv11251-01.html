  nall=sort(concat(noL,ncL));

  out=[];
  forall(nall,
    if(contains(noL,#),
      level=level+1;
      tmp=[#,level];

    if(substring(str,0,1)=="!",
      if(substring(str,1,2)!="!",

        out="("+substring(str,2,length(str))+")";

      add=(length(str)>=3)&(str!="{\pi}"); //211118
      num=apply(0..9,text(#));
      tmp=apply(1..(length(str)),str_#);
      tmp=sort(tmp);
      add=add&(common(num,tmp)!=tmp);
      tmp=Indexall(str,"^");
      add=add&(length(tmp)!=1);
      add=add&(str_1!="(");

        add=add%(indexof(str,#)>0);

  regional(tmp,tmp1);

  if(tmp==0,
    StrpL_ch=StrpL_ch+tmp1+"//";
    Str="";
    npos=0;
  ,
    StrpL_ch=StrpL_ch+substring(tmp1,0,tmp+1);
    Str=substring(tmp1,tmp+1,length(tmp1));
    npos=max([0,npos-(tmp+1)]);
  );
  StrL_ch=Str;
  Strnq=Str;
);

Pull():=(
  regional(tmp,tmp1,tmp2);
  tmp1=StrpL_ch;
  tmp=indexall(tmp1,"//");
  if(length(tmp)>1,tmp=tmp_(-2)+1,tmp=0);
  tmp2=substring(tmp1,0,tmp);
  StrpL_ch=tmp2;
  tmp1=substring(tmp1,tmp,length(tmp1));
  Str=tmp1+StrL_ch;
  Strnq=Str;
  StrL_ch=Str;
  npos=length(tmp1)+npos;
);

Left():=(
  regional(tmp,tmp1,tmp2,tmp3);
  if(length(Str)>0,
    tmp=indexof(Str,"?");
    if(tmp>1,
      tmp1=substring(Str,0,tmp-2)+"?";
      tmp2=substring(Str,tmp-2,tmp-1);
      tmp3=substring(Str,tmp,length(Str));
      Str=tmp1+tmp2+tmp3;
      npos=length(tmp1+"?");
    );
    if(tmp==0,
      tmp1=substring(Str,0,length(Str)-1)+"?";
      tmp3=substring(Str,length(Str)-1,length(Str));
      Str=tmp1+tmp3;  
      npos=length(tmp1);
    );
    Strnq=replace(Str,"?","");
    StrL_ch=Strnq;
  );
);

Right():=(
  regional(tmp,tmp1,tmp2,tmp3);
  if(length(Str)>0,
    tmp=indexof(Str,"?");
    if(tmp>0,
      if(tmp<length(Str)-1,
        tmp1=substring(Str,0,tmp-1);
        tmp2=substring(Str,tmp,tmp+1)+"?";
        tmp3=substring(Str,tmp+1,length(Str));
        Str=tmp1+tmp2+tmp3;
        npos=length(tmp1+"?");

Adjustpt(pt):=(
  regional(x0,y0,x1,y1);
  x1=pt_1; y1=pt_2;
  x0=XMIN; y0=YMIN;
  x1=x0+Scalea*(x1-x0);

  x1=x1+Movea_1;
  y1=y1+Movea_2;
  [x1,y1];
);

Adjust(gd):=(
  regional(dL,depth,out,tmp);
  if(isstring(gd),dL=parse(gd),dL=gd);
  depth=Measuredepth(dL);
  if(depth==0,out=Adjustpt(dL));
  if(depth==1,
    out=apply(dL,Adjustpt(#));

  if(depth==2,
    out=[];

);
