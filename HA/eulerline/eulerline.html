<script id="csinit" type="text/x-cindyscript">
use("KetCindyPlugin");
Dircdy=loaddirectory;
setdirectory(plugindirectory);
import("ketcindy.ini");
;
</script>
<script id="csdraw" type="text/x-cindyscript">
Ketinit();
Setketcindyjs(["No=all","Loc=y","Fig=y"]);
Ketcindyjsbody(["<p,f10>_;オイラー線"],[]);
Setwindow([-6.5,10],[-6.5,6.5]);
Addax(0);

Putpoint("A",[0,3],A.xy);
Putpoint("B",[-3,-3],B.xy);
Putpoint("C",[3,-3],C.xy);
Letter(A,"n1","A",["Size=1.4","notex"]);
Letter(B,"sw","B",["Size=1.4","notex"]);
Letter(C,"se","C",["Size=1.4","notex"]);
Listplot("1",[A,B,C,A]);

//Textedit(50);//only ketjs

//Ch=[];
if(contains(Ch,1),
 Putpoint("D",(B+C)/2);
);

Windispg();
</script>
