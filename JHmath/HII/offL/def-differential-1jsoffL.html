      color,opstr,opcindy,flg,tmp,tmp1,tmp2);

      if(isreal(#) % ispoint(#) % islist(#),
        realL=append(realL,#);
        opstr=opstr+","+text(#);

    if(flg==0,

        opcindy=opcindy+","+#;

      );
    );
    if(flg==0,
      if(indexof(#,"out")+indexof(#,"Out")>0,
        if(indexof(#,"-")==0,
          Outflg=1;
        ,
          Outflg=2;
        );
        flg=1;
      );

    if(flg==0,

          Inflg=1;
        ,
          Inflg=2;
        );
        flg=1;

  );

    opcindy=opcindy+",color->"+text(tmp);
